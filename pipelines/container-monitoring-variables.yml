  value: 1.23.5

- name: monitoredAKSNetworkPolicy
  value: azure
- name: monitoredAKSNetworkPlugin
  value: azure
- name: nonMonitoredAKSNetworkPolicy
  value: none
- name: nonMonitoredAKSNetworkPlugin
  value: kubenet


- name: vnetName
  value: $(prefix)-vnet$(suffix)
- name:  vnetAddressPrefix
  value: 10.223.0.0/16
- name: subnets
  value: |
    [
      {
        "subnetName": "aks-subnet",
        "subnetAddressPrefix": "10.223.0.0/24"
      },
      {
        "subnetName": "akstest-subnet",
        "subnetAddressPrefix": "10.223.1.0/24"
      }
    ]